<nav class="col navbar navbar-light bg-light site-header py-0
            navbar-expand{%- if page.url == '/' -%}-sm{%- endif -%}">
  <a class="navbar-brand mr-auto" href="{{ '/' | relative_url}}">
    {%- if page.url == "/" -%}
      {{ site.title | escape }}
    {%- else -%}
    <span>
      <svg height="22px" version="1.1" viewBox="0 0 20 19" width="22px" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><title/><desc/><defs/><g fill="none" fill-rule="evenodd" id="Page-1" stroke="none" stroke-width="1"><g fill="#000000" id="Core" transform="translate(-506.000000, -255.000000)"><g id="home" transform="translate(506.000000, 255.500000)"><path d="M8,17 L8,11 L12,11 L12,17 L17,17 L17,9 L20,9 L10,0 L0,9 L3,9 L3,17 L8,17 Z" id="Shape"/></g></g></g></svg>
    </span>
    {%- endif -%}
  </a>
  <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#sitenav"
            aria-controls="sitenav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="sitenav">
    <ul class="navbar-nav ml-auto">
      {% for group in site.data.navigation %}
      {%- assign title = group | first -%}
      <li class="nav-item dropdown open-on-hover">
        <a class="nav-link dropdown-toggle p-sm-3 d-block" href="#" role="button" id="{{ title[0] | escape }}Btn"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ title[0] | escape }}</a>
        <ul class="dropdown-menu">
          {% for elem in group offset:1 -%}
            <li><a class="nav-link dropdown-item" href="{{ elem[1] | relative_url }}">{{ elem[0] | escape }}</a></li>
          {% endfor -%}
        </ul>
      {% endfor -%}
    </ul>
  </div>
</nav>
